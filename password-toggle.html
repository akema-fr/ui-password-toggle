<div id="my-form">
    <form action="/users/" method="post">
        <div class="form-group password password-toggle">
            <label for="input-password" class="sr-only">Mot de passe</label>
            <input id="input-password" name="password" class="form-control" required="" type="password" min="8"
                   placeholder="un mot de passe ou une phrase">
            <a href onclick="togglePassword(); return false;"><i class="fa fa-eye"></i></a>
        </div>
    </form>
</div>
<link rel="stylesheet" href="password-toggle.css">
<script src="password-toggle.js"></script>
